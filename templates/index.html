<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Gambar untuk Prediksi</title>
    <style>
      #resultMessage {
        padding: 10px;
        margin-top: 20px;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>Upload Gambar untuk Prediksi</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="images/*" required />
      <button type="submit">Upload</button>
    </form>
    {% if prediction %}
    <div id="resultMessage">Kelas prediksi: {{ prediction }}</div>
    {% endif %}
  </body>
</html>
